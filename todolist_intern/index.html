<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-5">
      
              <div class="todos card">
                <div><h1 class="text-center pt-3" style="color: green;">Todolist</h1></div>
                <div class="card-body p-5 pt-3">
      
                  <form  action="" class="todos__form d-flex justify-content-center align-items-center mb-4">
                    <div class="form-outline flex-fill">
                      <input type="text" id="form2" class="form-control" placeholder="Please fill do..."/>
                    </div>
                    <button type="submit" class="btn btn-success ms-2">ADD</button>
                  </form>
                  
                  <div class="todos__inner"></div>

                  <div class="todos__loadmore pt-3" style="text-align: center">
                    <button type="button" class="btn btn-light">Load more</button>
                  </div>

                  <!-- tab navs -->
                  <div class="todos__filters pt-3">
                    <button type="button" class="btn btn-primary">All (<span>0</span>)</button>
                    <button type="button" class="btn btn-secondary">Completed (<span>0</span>)</button>
                    <button type="button" class="btn btn-success">Active (<span>0</span>)</button>
                  </div>
                  <!-- end tab navs -->
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
    <script src="js/Script.js"></script>
</body>
</html>
